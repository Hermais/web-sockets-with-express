<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(45deg, #FC466B, #3F5EFB);
        height: 100vh;
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        gap: 20px;
    }

    .panel {
        background: rgba(255, 255, 255, 0.3);
        padding: 3em;
        border-radius: 20px;
        border-left: 1px solid rgba(255, 255, 255, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: 20px 20px 40px -6px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: all 0.2s ease-in-out;
        width: 300px; /* Adjusted width */
        overflow-y: auto; /* Make panel scrollable */
        max-height: 400px;
    }
    .content-panel .entry {
        word-wrap: break-word; /* Handle text overflow */
        white-space: pre-wrap; /* Preserve whitespace and wrap text */
    }

    form {
        height: 320px;
    }

    form p {
        font-weight: 500;
        color: #fff;
        opacity: 0.7;
        font-size: 1.4rem;
        margin-top: 0;
        margin-bottom: 60px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    form a {
        text-decoration: none;
        color: #ddd;
        font-size: 12px;
    }

    form a:hover {
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2509803922);
    }

    form a:active {
        text-shadow: none;
    }

    form input {
        background: transparent;
        width: 200px;
        padding: 1em;
        margin-bottom: 2em;
        border: none;
        border-left: 1px solid rgba(255, 255, 255, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5000px;
        backdrop-filter: blur(5px);
        box-shadow: 4px 4px 60px rgba(0, 0, 0, 0.2);
        color: #fff;
        font-family: Montserrat, sans-serif;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    form input:hover {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
    }

    form input[type=email]:focus, form input[type=password]:focus {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
    }

    form input[type=button] {
        margin-top: 10px;
        width: 150px;
        font-size: 1rem;
    }

    form input[type=button]:hover {
        cursor: pointer;
    }

    form input[type=button]:active {
        background: rgba(255, 255, 255, 0.2);
    }

    form:hover {
        margin: 4px;
    }

    ::placeholder {
        font-family: Montserrat, sans-serif;
        font-weight: 400;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    .drop {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        border-left: 1px solid rgba(255, 255, 255, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 10px 10px 60px -8px rgba(0, 0, 0, 0.2);
        position: absolute;
        transition: all 0.2s ease;
    }

    .drop-1 {
        height: 80px;
        width: 80px;
        top: -20px;
        left: -40px;
        z-index: -1;
    }

    .drop-2 {
        height: 80px;
        width: 80px;
        bottom: -30px;
        right: -10px;
    }

    .drop-3 {
        height: 100px;
        width: 100px;
        bottom: 120px;
        right: -50px;
        z-index: -1;
    }

    .drop-4 {
        height: 120px;
        width: 120px;
        top: -60px;
        right: -60px;
    }

    .drop-5 {
        height: 60px;
        width: 60px;
        bottom: 170px;
        left: 90px;
        z-index: -1;
    }

    a,
    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
        outline: none;
    }

    .content-panel {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .content-panel .entry {
        background: rgba(255, 255, 255, 0.3);
        padding: 1em;
        border-radius: 10px;
        border-left: 1px solid rgba(255, 255, 255, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        box-shadow: 4px 4px 60px rgba(0, 0, 0, 0.2);
        color: #fff;
        font-family: Montserrat, sans-serif;
        font-weight: 500;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <div class="container">
        <div class="panel">
            <form>
                <p>Welcome</p>
                <input type="text" name="name" placeholder="Full Name"><br>
                <input type="email" name="email" placeholder="Email"><br>
                <input type="text" name="id" placeholder="ID"><br>
                <input type="submit" value="Sign Up"><br>
            </form>
        </div>
        <div class="panel content-panel" id="content-panel">
            <!-- Content will be added here dynamically -->
        </div>
    </div>
    <script>
        const form = document.querySelector('form');
        const ws = new WebSocket('ws://localhost:3002');
        const contentPanel = document.getElementById('content-panel');

        function customLog(message) {
            console.log(`CLIENT: ${message}`);
        }

        ws.onopen = () => {
            customLog('HTML: Connected to the server');
        };

        ws.onmessage = (event) => {
            customLog(`HTML: Message from server: ${event.data}`);
            
            const entries = JSON.parse(event.data);
            entries.forEach(entry => addEntry(entry));
        };

        ws.onclose = () => {
            customLog('HTML: Disconnected from the server');
        };

        form.addEventListener('submit', (event) => {
            customLog("HTML: Form submitted");
            event.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            ws.send(JSON.stringify(data));
        });

        function addEntry(content) {
            const entry = document.createElement('div');
            entry.className = 'entry';
            entry.textContent = `Name: ${content.name}, Email: ${content.email}, ID: ${content.id}`;
            contentPanel.appendChild(entry);
        }
    </script>
</body>
</html>
